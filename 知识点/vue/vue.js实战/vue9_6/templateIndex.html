<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>可排序的表格组件</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="list" v-cloak>
        <template>
            <table>
                <colgroup>
                    <col style="width: 200px;">
                </colgroup>
                <thead>
                    <th>姓名</th>
                    <th>
                        年龄
                        <a @click="handleAsc">↑</a>
                        <a @click="handleDesc">↓</a>
                    </th>
                    <th>
                        出生日期
                        <a @click="handleAsc">↑</a>
                        <a @click="handleDesc">↓</a>
                    </th>
                    <th>地址</th>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in columns">
                        <td>{{ item.name }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.birthday }}</td>
                        <td>{{ item.address }}</td>
                    </tr>
                </tbody>
            </table>
        </template>
    </div>
    <script type="text/javascript" src="../js/vue.min.js"></script>
    <script type="text/javascript" src="templateIndex.js"></script>
</body>
</html>
