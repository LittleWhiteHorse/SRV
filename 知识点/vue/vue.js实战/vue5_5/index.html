<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>购物商品清单操作</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>
    <div id="shoppingCart" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <th><input type="checkbox" name="" @click="checkAll">全选</th>
                    <th>序号</th>
                    <th>商品名称</th>
                    <th>商品单价</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in list">
                        <td><input type="checkbox" name="" v-model="item.checked"></td>
                        <td>{{ index+1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>
                            <button @click="handleCut(index)" :disabled="item.count === 1">-</button>
                            {{item.count}}
                            <button @click="handleAdd(index)">+</button>
                        </td>
                        <td>
                             <button @click="handleRemove(index)">移除</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            总价：￥{{totalPrice}}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </template>
    </div>
    <script type="text/javascript" src="../js/vue.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
